<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            padding: 0;
            margin: 0;
        }

        #map {
            height: 100vh;
        }

        .my-layer-item {
            color: red;
        }

        .leaflet-touch .leaflet-control-layers,
        .leaflet-touch .leaflet-bar {
            width: 60%;
        }

        .leaflet-control-layers-base {
            font-size: 1em;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <div id='map'></div>
    <script src="100.js" type="text/javascript"></script>
    <script>
        var map = L.map('map').setView([42.73356, 25.4437248], 7.5);

        //https://leaflet-extras.github.io/leaflet-providers/preview/
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 1,
            maxZoom: 18
        }).addTo(map);

        let visited = L.layerGroup().addTo(map);
        let plans = L.layerGroup().addTo(map);
        let other = L.layerGroup().addTo(map);

        function onEachFeature(feature, layer) {
            var title = "<b>" + feature.properties.number + "</b> " + feature.properties.title;

            layer.bindPopup(title, {
                maxWidth: 760
            });

            if (feature.properties.category == 'yes') {
                //                console.log(feature.properties.title)
                visited.addLayer(layer);
            } else if (feature.properties.category == 'maybe') {
                //                console.log(feature.properties.title)
                plans.addLayer(layer);
            } else {
                //                console.log(feature.properties.title)
                other.addLayer(layer);
            }
        }

        L.geoJSON(bulgaria, {
            style: function(feature) {
                switch (feature.properties.category) {
                    case 'yes':
                        return {
                            fillColor: "#009933",
                        };
                    case 'maybe':
                        return {
                            fillColor: "#ffc34d",
                        };
                    case 'no':
                        return {
                            fillColor: "#ff0000",
                        };
                }

                return feature.properties && feature.properties.style;
            },

            onEachFeature: onEachFeature,

            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "#000000",
                    color: "#000",
                    weight: 1,
                    opacity: 0.7,
                    fillOpacity: 0.8
                });
            }
        });

        var overlays = {
            "Посетил": visited,
            "Планирано": plans,
            "Други": other,
        };

        L.control.layers(null, overlays, {
            collapsed: false
        }).addTo(map);

        document.querySelector(".leaflet-control-layers-base").innerHTML = "<b>Карта на 100-те туристически обекта на България</b>";
    </script>
</body></html>
